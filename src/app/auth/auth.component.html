<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-4 col-lg-offset-4">
      <div class="well">
        <h3 class="text-center">{{ isLoginMode ? 'Login' : 'Sign up' }}</h3>
        <hr />

        <!-- Form -->
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              ngModel
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              ngModel
              required
              minlength="6"
            />
            <span *ngIf="!isLoginMode" class="text-muted"
              >(minimum 6 characters)</span
            >
          </div>
          <hr />

          <!-- Buttons -->
          <div class="text-center">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Login' : 'Sign up' }}
            </button>
            <button
              class="btn btn-default"
              (click)="onSwitchMode()"
              type="button"
            >
              {{ isLoginMode ? 'Switch to Sign-up' : 'Switch to Login' }}
            </button>
          </div>
        </form>

        <!-- Spinner -->
        <div *ngIf="isLoading" class="spinner__wrap text-center">
          <app-spinner></app-spinner>
        </div>

        <!-- Error -->
        <app-alert
          [errorMessage]="error"
          *ngIf="error"
          (closeError)="onHandleError()"
        ></app-alert>
        <!-- <div *ngIf="error">
          <hr />
          <div class="alert alert-danger">
            <p>{{ error }}</p>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
