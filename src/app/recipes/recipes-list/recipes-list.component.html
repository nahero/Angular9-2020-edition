<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <button class="btn btn-success" routerLink="new">
        New Recipe
      </button>
    </div>
  </div>

  <div class="col-xs-12">
    <ul class="list-group">
      <app-recipe-item
        class="list-group-item cursor"
        *ngFor="let recipeItem of recipes; let i = index"
        [recipe]="recipeItem"
        [index]="i"
      ></app-recipe-item>
    </ul>
  </div>
</div>
